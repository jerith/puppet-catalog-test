      env: PUPPET_VERSION=4.3.2
    - rvm: 2.0.0
      env: PUPPET_VERSION=3.0.2
    - rvm: 2.1.6
      env: PUPPET_VERSION=3.0.2
    - rvm: 2.2.2
      env: PUPPET_VERSION=3.0.2
    - rvm: 2.3.0
      env: PUPPET_VERSION=3.0.2
    - rvm: 2.4.1
      env: PUPPET_VERSION=3.0.2
  include:
    - rvm: 2.4.1
      env: PUPPET_VERSION=5.0.0
