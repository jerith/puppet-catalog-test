language: ruby

rvm:
  - 1.9.3
  - 1.8.7
  - 2.0.0
  - 2.1.6
  - 2.2.2
  - 2.3.0
  - 2.4.1

env:
  global:
    - RUBYOPT=W0
  matrix:
    - PUPPET_VERSION=3.0.2
